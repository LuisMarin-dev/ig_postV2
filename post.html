<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>IG Post V2</title>
</head>
<body>
    <div id="post-container">
        <div id="post-image-container">
            <div class="top-info-container">
                <div class="profile-picture-container">
                    <div class="profile-picture">
                        <img src="./img/kickflip-chiken.jpg" alt="a kickflipping chiken" width="100%" height="100%">
                    </div>
                </div>
                <div class="username-location">
                    <p><strong>Username</strong><br>Location</p>
                    <!-- <p>Location</p> -->
                </div>
                <div class="three-dots">
                    <img src="./img/dots.svg" alt="three dots lol" width="25px" height="50%">
                </div>
            </div>
            <video width="100%" height="100%" autoplay loop muted playsinline>
                <source src="./img/babycham-uhd_3840_2160_60fps (1).mp4" type="video/mp4">
                Oops, something happened :ant:
            </video>
            <div class="buttons-main-container">
                <div class="heart-comment-share-container">
                    <div class="heart-button">
                        <img src="./img/heart.png" alt="" class="post-buttons">
                    </div>
                    <div class="comment-button">
                        <img src="./img/chat-bubble.png" alt="" class="post-buttons">
                    </div>
                    <div class="share-button">
                        <img src="./img/paper-plane.png" alt="" class="post-buttons">
                    </div>
                </div>
                <div class="save-button">
                    <img src="./img/bookmark-white.png" alt="" class="post-buttons">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
